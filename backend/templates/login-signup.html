<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }

        .card {
            margin-top: 10%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: rgba(186, 193, 223, 0.85);
            animation: zoomIn 1s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .nav-pills .nav-link {
            border-radius: 25px;
            font-weight: bold;
            color: #6a11cb;
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link.active {
            background-color: #1180d5;
            color: #fff;
        }

        .form-control {
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.6);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: #fff;
            border-radius: 50px;
            transition: all 0.3s ease;
            padding: 12px 0;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.5);
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-5" style="width: 400px;">
            <!-- Tabs -->
            <ul class="nav nav-pills mb-3 justify-content-center">
                <li class="nav-item">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Login</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup" type="button">Sign Up</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Login -->
                <div class="tab-pane fade show active" id="login">
                    <form id="login-form" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Email</label>
                            <input type="username" class="form-control" id="username" placeholder="Enter your Username" required name="username">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required name="password">
                        </div>
                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <a href="forgot.html" class="text-muted">Forgot?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                    </form>
                </div>

                <!-- Sign-Up -->
                <div class="tab-pane fade" id="signup">
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="signup-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="signup-name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, color: "#ffffff" },
            }
        });

        // Redirect to dashboard after successful login or signup
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        });

        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        });
    </script>
</body>
</html>
